<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Group Chat Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <style>
        </style>
    </head>
    <body>
        <h1 style="text-align: center;">Chat App</h1>
        <div class="row">
            <div class="col-6" id="dynamic-btns">
                <div class="m-1 col-5">
                    <button class="btn btn-dark" id="show-groups-btn">My groups</button>
                    <div>
                        <input id="exit-groups-btn" class="btn btn-sm btn-dark m-1" type="button" value="Back" style="display: none;">
                        <div id="user-groups" style="display: none;">
                            
                        </div>
                    </div>
                    <div class="m-1">
                        <div class="m-1 col-7">
                            <button class="btn btn-primary btn-sm p-0 m-1" id="add-to-group-btn" style="display: none;">Add member</button>
                            <div class="col-md-2" id="add-to-group-form" style="display: none;">
                                <form onsubmit="addToGroup(event)" method="post">
                                    <div class="p-0">
                                        <label for="name"><b>Name</b></label>
                                        <input type="text" name="name" id="name" required>
                                    </div>
                                    <div class="mt-2">
                                        <input type="submit" value="Add member" class="small">
                                    </div>
                                </form>
                            </div>
                        </div>
                        <ul id="show-members-area" style="display: none;">

                        </ul>    
                    </div>
                </div>
                <div class="m-1 col-5">
                    <button class="btn btn-dark" id="create-group-btn">Create new group</button>
                    <div class="col-md-2" id="create-group-form" style="display: none;">
                        <form onsubmit="sendCreateGroupData(event)" method="post">
                            <div class="p-0">
                                <label for="name"><b>Group name</b></label>
                                <input type="text" name="name" id="name"  required>
                            </div>
                            <div class="mt-2">
                                <input type="submit" value="Create group" class="small">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div id="chat-display-area" class="m-4 col-10 float-end">
                
                </div>
            </div>
        </div>

        <div class="container fixed-bottom">
            <div class="row justify-content-center">
                <div class="col-md-12" id="all-chat" style="display: none;">
                    <form onsubmit="sendChat(event)" method="post">
                        <div class="input-group">
                            <input class="form-control border-black " type="text" name="message" id="message" required>
                            <input type="submit" value="Send" class="btn btn-dark float-end">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
        <script src="home.js"></script>
    </body>
    </html>
